<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eco Quest - Task 21: Create-a-Cause Video</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f0d0c1, #c1f0f0);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .task-container {
      background: #fff;
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      width: 90%;
      max-width: 700px;
      position: relative;
      overflow: hidden;
    }

    .task-container::before {
      content: "ðŸŽ¬";
      font-size: 5rem;
      position: absolute;
      top: -10px;
      right: 25px;
      opacity: 0.15;
    }

    .progress-container {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 150px;
      background: #e0f2f1;
      border-radius: 10px;
      overflow: hidden;
      height: 12px;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #4caf50, #fdd835);
      width: 84%; /* Task 21 of 25 */
      transition: width 0.4s ease-in-out;
    }

    .task-number {
      position: absolute;
      top: 35px;
      left: 20px;
      font-weight: 600;
      font-size: 0.9rem;
      color: #388e3c;
    }

    h1 {
      text-align: center;
      color: #388e3c;
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    p {
      text-align: center;
      color: #444;
      font-size: 1rem;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    input[type="text"], input[type="file"] {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 80%;
      border-radius: 10px;
      border: 2px solid #aed581;
      font-size: 1rem;
    }

    input[type="text"]:focus, input[type="file"]:hover {
      border-color: #558b2f;
      background: #f1f8e9;
    }

    button {
      display: block;
      margin: 25px auto 0;
      background: linear-gradient(90deg, #558b2f, #fdd835);
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 30px;
      padding: 12px 30px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }

    .emoji {
      font-size: 2rem;
      margin-top: 15px;
      text-align: center;
      display: none;
      animation: bounce 1.5s ease infinite;
    }

    @keyframes bounce {
      0%,100% {transform: translateY(0);}
      50% {transform: translateY(-8px);}
    }

    label {
      font-weight: 600;
      color: #388e3c;
    }
  </style>
</head>
<body>
  <div class="task-container">
    <div class="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
    <div class="task-number">Task 21 of 25</div>

    <h1>ðŸŽ¬ Create-a-Cause Video</h1>
    <p>
      Create a 1â€“2 minute video to raise awareness about an environmental issue.  
      Enter the topic and key points, then upload your video! ðŸŒ¿
    </p>

    <label for="topic">Video Topic & Key Points:</label>
    <input type="text" id="topic" placeholder="e.g., Plastic pollution, Reduce single-use plastics">

    <label for="video">Upload your video:</label>
    <input type="file" accept="video/*" id="video">

    <button id="complete-btn" disabled>âœ… Mark as Done</button>
    <div class="emoji" id="celebration">ðŸŽ‰ Video Task Completed! ðŸŽ¬</div>
  </div>

  <script>
    const topicInput = document.getElementById('topic');
    const videoInput = document.getElementById('video');
    const completeBtn = document.getElementById('complete-btn');
    const celebration = document.getElementById('celebration');
    const progressBar = document.getElementById('progress-bar');

    function checkCompletion() {
      const hasTopic = topicInput.value.trim().length > 0;
      const hasVideo = videoInput.files.length > 0;
      completeBtn.disabled = !(hasTopic && hasVideo);
    }

    topicInput.addEventListener('input', checkCompletion);
    videoInput.addEventListener('change', checkCompletion);

    completeBtn.addEventListener('click', () => {
      progressBar.style.width = "84%";
      celebration.style.display = "block";
      completeBtn.textContent = "ðŸŽ¬ Task Completed!";
      completeBtn.disabled = true;
      completeBtn.style.background = "linear-gradient(90deg, #66bb6a, #81c784)";
    });
  </script>
</body>
</html>
