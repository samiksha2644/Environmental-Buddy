<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eco Quest - Task 7: Nature Photo Scavenger</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #d4fc79, #96e6a1);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .task-container {
      background: #fff;
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      width: 90%;
      max-width: 700px;
      position: relative;
      overflow: hidden;
    }

    .task-container::before {
      content: "ðŸ“¸";
      font-size: 5rem;
      position: absolute;
      top: -10px;
      right: 25px;
      opacity: 0.15;
    }

    .progress-container {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 150px;
      background: #e0f2f1;
      border-radius: 10px;
      overflow: hidden;
      height: 12px;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #4caf50, #fdd835);
      width: 28%; /* Task 7 of 25 */
      transition: width 0.4s ease-in-out;
    }

    .task-number {
      position: absolute;
      top: 35px;
      left: 20px;
      font-weight: 600;
      font-size: 0.9rem;
      color: #388e3c;
    }

    h1 {
      text-align: center;
      color: #388e3c;
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    p {
      text-align: center;
      color: #444;
      font-size: 1rem;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    .scavenger-item {
      margin-bottom: 15px;
    }

    input[type="file"], input[type="text"] {
      display: block;
      margin: 8px auto;
      padding: 10px;
      width: 80%;
      border-radius: 10px;
      border: 2px solid #81c784;
      font-size: 1rem;
    }

    input[type="file"]:hover, input[type="text"]:focus {
      border-color: #34a853;
      background: #f1f8e9;
    }

    button {
      display: block;
      margin: 25px auto 0;
      background: linear-gradient(90deg, #34a853, #fdd835);
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 30px;
      padding: 12px 30px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }

    .emoji {
      font-size: 2rem;
      margin-top: 15px;
      text-align: center;
      display: none;
      animation: bounce 1.5s ease infinite;
    }

    @keyframes bounce {
      0%,100% {transform: translateY(0);}
      50% {transform: translateY(-8px);}
    }

    label {
      font-weight: 600;
      color: #388e3c;
    }
  </style>
</head>
<body>
  <div class="task-container">
    <div class="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
    <div class="task-number">Task 7 of 25</div>

    <h1>ðŸ“¸ Nature Photo Scavenger</h1>
    <p>
      Explore the outdoors! Find 5 interesting natural items (leaf, flower, stone, feather, etc.).  
      Upload a photo for each and write a short note about it.
    </p>

    <div class="scavenger-item">
      <label>Item 1 Photo</label>
      <input type="file" accept="image/*" id="photo1">
      <input type="text" placeholder="Write something about it" id="note1">
    </div>

    <div class="scavenger-item">
      <label>Item 2 Photo</label>
      <input type="file" accept="image/*" id="photo2">
      <input type="text" placeholder="Write something about it" id="note2">
    </div>

    <div class="scavenger-item">
      <label>Item 3 Photo</label>
      <input type="file" accept="image/*" id="photo3">
      <input type="text" placeholder="Write something about it" id="note3">
    </div>

    <div class="scavenger-item">
      <label>Item 4 Photo</label>
      <input type="file" accept="image/*" id="photo4">
      <input type="text" placeholder="Write something about it" id="note4">
    </div>

    <div class="scavenger-item">
      <label>Item 5 Photo</label>
      <input type="file" accept="image/*" id="photo5">
      <input type="text" placeholder="Write something about it" id="note5">
    </div>

    <button id="complete-btn" disabled>âœ… Mark as Done</button>
    <div class="emoji" id="celebration">ðŸŽ‰ You found all 5 treasures! ðŸŒ¿</div>
  </div>

  <script>
    const completeBtn = document.getElementById('complete-btn');
    const celebration = document.getElementById('celebration');
    const progressBar = document.getElementById('progress-bar');

    function checkCompletion() {
      let allFilled = true;
      for(let i=1;i<=5;i++){
        const photo = document.getElementById(`photo${i}`);
        const note = document.getElementById(`note${i}`);
        if(photo.files.length === 0 || note.value.trim() === ""){
          allFilled = false;
          break;
        }
      }
      completeBtn.disabled = !allFilled;
    }

    for(let i=1;i<=5;i++){
      document.getElementById(`photo${i}`).addEventListener('change', checkCompletion);
      document.getElementById(`note${i}`).addEventListener('input', checkCompletion);
    }

    completeBtn.addEventListener('click', () => {
      progressBar.style.width = "28%";
      celebration.style.display = "block";
      completeBtn.textContent = "ðŸŒ¿ Task Completed!";
      completeBtn.disabled = true;
      completeBtn.style.background = "linear-gradient(90deg, #66bb6a, #81c784)";
    });
  </script>
</body>
</html>
