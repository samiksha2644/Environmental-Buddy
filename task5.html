<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eco Quest - Task 5: Bug Hotel Builder</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #c1f0c1, #f0f9c1);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .task-container {
      background: #fff;
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      width: 90%;
      max-width: 650px;
      position: relative;
      overflow: hidden;
    }

    .task-container::before {
      content: "üè®";
      font-size: 5rem;
      position: absolute;
      top: -10px;
      right: 25px;
      opacity: 0.15;
    }

    .progress-container {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 150px;
      background: #e0f2f1;
      border-radius: 10px;
      overflow: hidden;
      height: 12px;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #66bb6a, #fdd835);
      width: 20%; /* Task 5 of 25 */
      transition: width 0.4s ease-in-out;
    }

    .task-number {
      position: absolute;
      top: 35px;
      left: 20px;
      font-weight: 600;
      font-size: 0.9rem;
      color: #388e3c;
    }

    h1 {
      text-align: center;
      color: #388e3c;
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    p {
      text-align: center;
      color: #444;
      font-size: 1rem;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    input[type="text"], textarea {
      display: block;
      margin: 10px auto;
      padding: 10px;
      font-size: 1rem;
      width: 85%;
      border-radius: 10px;
      border: 2px solid #81c784;
      transition: 0.3s;
    }

    input[type="text"]:focus, textarea:focus {
      border-color: #34a853;
      background: #f1f8e9;
    }

    button {
      display: block;
      margin: 25px auto 0;
      background: linear-gradient(90deg, #34a853, #fdd835);
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 30px;
      padding: 12px 30px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }

    .emoji {
      font-size: 2rem;
      margin-top: 15px;
      text-align: center;
      display: none;
      animation: bounce 1.5s ease infinite;
    }

    @keyframes bounce {
      0%,100% {transform: translateY(0);}
      50% {transform: translateY(-8px);}
    }

    label {
      font-weight: 600;
      color: #388e3c;
    }
  </style>
</head>
<body>
  <div class="task-container">
    <div class="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
    <div class="task-number">Task 5 of 25</div>

    <h1>üè® Bug Hotel Builder</h1>
    <p>
      Build a cozy hotel for bugs in your garden or balcony! üêûü¶ó  
      Collect natural materials like sticks, leaves, or dry grass. Place them in a small box or container.
    </p>

    <label for="materials">List the materials you used:</label>
    <input type="text" id="materials" placeholder="e.g., sticks, leaves, dry grass">

    <label for="hotel-description">Describe your bug hotel:</label>
    <textarea id="hotel-description" rows="4" placeholder="How did you arrange it? Any bugs you saw?"></textarea>

    <button id="complete-btn" disabled>‚úÖ Mark as Done</button>
    <div class="emoji" id="celebration">üéâ Your Bug Hotel is Ready! üêû</div>
  </div>

  <script>
    const materialsInput = document.getElementById('materials');
    const descriptionInput = document.getElementById('hotel-description');
    const completeBtn = document.getElementById('complete-btn');
    const celebration = document.getElementById('celebration');
    const progressBar = document.getElementById('progress-bar');

    function checkCompletion() {
      const hasMaterials = materialsInput.value.trim().length > 0;
      const hasDescription = descriptionInput.value.trim().length > 0;
      completeBtn.disabled = !(hasMaterials && hasDescription);
    }

    materialsInput.addEventListener('input', checkCompletion);
    descriptionInput.addEventListener('input', checkCompletion);

    completeBtn.addEventListener('click', () => {
      progressBar.style.width = "20%";
      celebration.style.display = "block";
      completeBtn.textContent = "üêû Task Completed!";
      completeBtn.disabled = true;
      completeBtn.style.background = "linear-gradient(90deg, #66bb6a, #81c784)";
    });
  </script>
</body>
</html>
