<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eco Quest - Task 10: Pollinator Poster</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fce1f0, #d1f0e0);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .task-container {
      background: #fff;
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      width: 90%;
      max-width: 650px;
      position: relative;
      overflow: hidden;
    }

    .task-container::before {
      content: "üêù";
      font-size: 5rem;
      position: absolute;
      top: -10px;
      right: 25px;
      opacity: 0.15;
    }

    .progress-container {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 150px;
      background: #e0f2f1;
      border-radius: 10px;
      overflow: hidden;
      height: 12px;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #ff9800, #fdd835);
      width: 40%; /* Task 10 of 25 */
      transition: width 0.4s ease-in-out;
    }

    .task-number {
      position: absolute;
      top: 35px;
      left: 20px;
      font-weight: 600;
      font-size: 0.9rem;
      color: #f57c00;
    }

    h1 {
      text-align: center;
      color: #f57c00;
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    p {
      text-align: center;
      color: #444;
      font-size: 1rem;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    input[type="file"], textarea {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 80%;
      border-radius: 10px;
      border: 2px solid #ffcc80;
      font-size: 1rem;
    }

    input[type="file"]:hover, textarea:focus {
      border-color: #f57c00;
      background: #fff3e0;
    }

    textarea {
      height: 80px;
      resize: none;
    }

    button {
      display: block;
      margin: 25px auto 0;
      background: linear-gradient(90deg, #f57c00, #fdd835);
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 30px;
      padding: 12px 30px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    }

    .emoji {
      font-size: 2rem;
      margin-top: 15px;
      text-align: center;
      display: none;
      animation: bounce 1.5s ease infinite;
    }

    @keyframes bounce {
      0%,100% {transform: translateY(0);}
      50% {transform: translateY(-8px);}
    }

    label {
      font-weight: 600;
      color: #f57c00;
    }
  </style>
</head>
<body>
  <div class="task-container">
    <div class="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
    <div class="task-number">Task 10 of 25</div>

    <h1>üêù Pollinator Poster</h1>
    <p>
      Create a poster highlighting pollinators like bees, butterflies, and birds.  
      Upload your poster and explain why pollinators are important! üå∏
    </p>

    <label for="poster">Upload your poster:</label>
    <input type="file" accept="image/*" id="poster">

    <label for="description">Short description:</label>
    <textarea id="description" placeholder="Explain why pollinators are important"></textarea>

    <button id="complete-btn" disabled>‚úÖ Mark as Done</button>
    <div class="emoji" id="celebration">üéâ Poster Submitted! üêù</div>
  </div>

  <script>
    const posterInput = document.getElementById('poster');
    const descriptionInput = document.getElementById('description');
    const completeBtn = document.getElementById('complete-btn');
    const celebration = document.getElementById('celebration');
    const progressBar = document.getElementById('progress-bar');

    function checkCompletion() {
      const hasPoster = posterInput.files.length > 0;
      const hasDescription = descriptionInput.value.trim().length > 0;
      completeBtn.disabled = !(hasPoster && hasDescription);
    }

    posterInput.addEventListener('change', checkCompletion);
    descriptionInput.addEventListener('input', checkCompletion);

    completeBtn.addEventListener('click', () => {
      progressBar.style.width = "40%";
      celebration.style.display = "block";
      completeBtn.textContent = "üåº Task Completed!";
      completeBtn.disabled = true;
      completeBtn.style.background = "linear-gradient(90deg, #81c784, #66bb6a)";
    });
  </script>
</body>
</html>
