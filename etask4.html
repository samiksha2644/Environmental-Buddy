<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Eco Quest - Task 4: Balcony Herb Starter</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body{margin:0;font-family:'Poppins',sans-serif;background:linear-gradient(135deg,#d4fc79,#96e6a1);display:flex;justify-content:center;align-items:center;min-height:100vh;}
.task-container{background:#fff;padding:40px;border-radius:25px;box-shadow:0 6px 20px rgba(0,0,0,0.15);width:90%;max-width:600px;position:relative;overflow:hidden;}
.task-container::before{content:"ðŸŒ¿";font-size:5rem;position:absolute;top:-10px;right:20px;opacity:0.15;}
.progress-container{position:absolute;top:20px;left:20px;width:150px;background:#e0f2f1;border-radius:10px;overflow:hidden;height:12px;}
.progress-bar{height:100%;background:linear-gradient(90deg,#34a853,#fdd835);width:16%;transition:width 0.4s ease-in-out;}
.task-number{position:absolute;top:35px;left:20px;font-weight:600;font-size:0.9rem;color:#388e3c;}
h1{text-align:center;color:#34a853;margin-bottom:20px;font-size:1.8rem;}
p{text-align:center;color:#444;font-size:1rem;margin-bottom:20px;line-height:1.5;}
input[type="text"]{display:block;margin:10px auto;padding:10px;width:80%;border-radius:10px;border:2px solid #aed581;font-size:1rem;}
input[type="text"]:focus{border-color:#558b2f;background:#f1f8e9;}
button{display:block;margin:25px auto 0;background:linear-gradient(90deg,#34a853,#fdd835);color:#fff;font-weight:600;border:none;border-radius:30px;padding:12px 30px;cursor:pointer;font-size:1.1rem;transition:transform 0.3s ease,box-shadow 0.3s ease;}
button:hover{transform:translateY(-3px);box-shadow:0 6px 12px rgba(0,0,0,0.2);}
.emoji{font-size:2rem;margin-top:10px;text-align:center;display:none;animation:float 3s ease-in-out infinite;}
@keyframes float{0%,100%{transform:translateY(0);}50%{transform:translateY(-6px);}}
label{font-weight:600;color:#388e3c;}
</style>
</head>
<body>
<div class="task-container">
<div class="progress-container"><div class="progress-bar" id="progress-bar"></div></div>
<div class="task-number">Task 4 of 25</div>
<h1>ðŸŒ¿ Balcony Herb Starter</h1>
<p>Plant a small herb in a pot. Log the plant name below!</p>
<label for="herb-name">Herb Name:</label>
<input type="text" id="herb-name" placeholder="e.g., Basil, Mint, Parsley">
<button id="complete-btn" disabled>âœ… Mark as Done</button>
<div class="emoji" id="celebration">ðŸŽ‰ Task Completed!</div>
</div>
<script>
const herbInput=document.getElementById('herb-name');
const completeBtn=document.getElementById('complete-btn');
const celebration=document.getElementById('celebration');
const progressBar=document.getElementById('progress-bar');
herbInput.addEventListener('input',()=>{completeBtn.disabled=herbInput.value.trim().length===0;});
completeBtn.addEventListener('click',()=>{
progressBar.style.width="16%";celebration.style.display="block";completeBtn.textContent="ðŸŒ¿ Task Done!";completeBtn.disabled=true;completeBtn.style.background="linear-gradient(90deg,#66bb6a,#81c784)";});
</script>
</body>
</html>
