<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eco Quest - Task 1</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* 🌿 Global Eco Quest Theme */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #d4fc79, #96e6a1);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .task-container {
      background: #fff;
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      width: 90%;
      max-width: 600px;
      position: relative;
      overflow: hidden;
    }

    /* 🍃 Decorative icons */
    .task-container::before {
      content: "🍀";
      font-size: 5rem;
      position: absolute;
      top: -10px;
      right: 20px;
      opacity: 0.15;
    }

    /* 🟩 Progress bar container */
    .progress-container {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 150px;
      background: #e0f2f1;
      border-radius: 10px;
      overflow: hidden;
      height: 12px;
    }

    /* 🔋 Filled progress bar */
    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #34a853, #fdd835);
      width: 4%; /* 1 of 25 tasks = 4% */
      transition: width 0.4s ease-in-out;
    }

    .task-number {
      position: absolute;
      top: 35px;
      left: 20px;
      font-weight: 600;
      font-size: 0.9rem;
      color: #388e3c;
    }

    h1 {
      text-align: center;
      color: #34a853;
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    p {
      color: #444;
      font-size: 1rem;
      margin-bottom: 20px;
      line-height: 1.5;
    }

    /* 📷 Upload area */
    .upload-section {
      text-align: center;
      background: #f1f8e9;
      border: 2px dashed #81c784;
      border-radius: 15px;
      padding: 25px;
      width: 85%;
      margin: 0 auto;
      transition: 0.3s;
    }

    .upload-section:hover {
      background: #e8f5e9;
      border-color: #34a853;
    }

    .upload-section label {
      display: inline-block;
      color: #388e3c;
      font-weight: 600;
      cursor: pointer;
      font-size: 1rem;
    }

    input[type="file"] {
      display: none;
    }

    #preview {
      margin-top: 15px;
      max-width: 100%;
      border-radius: 10px;
      display: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    button {
      display: block;
      margin: 25px auto 0;
      background: linear-gradient(90deg, #34a853, #fdd835);
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 30px;
      padding: 12px 30px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .emoji {
      font-size: 2rem;
      margin-top: 10px;
      text-align: center;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

  </style>
</head>
<body>
  <div class="task-container">
    <!-- Progress Bar -->
    <div class="progress-container">
      <div class="progress-bar"></div>
    </div>
    <div class="task-number">Task 1 of 25</div>

    <!-- Task Info -->
    <h1>🌱 Plant a Small Tree</h1>
    <p>
      Become an Eco Hero! 🌳 Plant a small tree or sapling near your home or school. 
      Water it with care and give it a name. Once done, share a photo of your planted tree below to mark your first step toward a greener Earth!
    </p>

    <!-- Upload Section -->
    <div class="upload-section">
      <label for="tree-photo">📸 Upload Photo of Your Tree</label>
      <input type="file" id="tree-photo" accept="image/*" onchange="previewImage(event)" />
      <img id="preview" alt="Tree Preview" />
    </div>

    <!-- Submit Button -->
    <button>✅ Mark as Done</button>

    <div class="emoji">🌿🌞🌿</div>
  </div>

  <script>
    // 🌿 Preview uploaded image
    function previewImage(event) {
      const preview = document.getElementById('preview');
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          preview.src = reader.result;
          preview.style.display = 'block';
        };
        reader.readAsDataURL(file);
      }
    }
  </script>
</body>
</html>
