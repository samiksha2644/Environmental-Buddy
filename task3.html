<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Eco Quest - Task 3: Water Buddy Challenge</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .task-container {
      background: #fff;
      padding: 40px;
      border-radius: 25px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      width: 90%;
      max-width: 600px;
      position: relative;
      overflow: hidden;
    }

    .task-container::before {
      content: "💧";
      font-size: 5rem;
      position: absolute;
      top: -15px;
      right: 25px;
      opacity: 0.15;
    }

    .progress-container {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 150px;
      background: #e0f7fa;
      border-radius: 10px;
      overflow: hidden;
      height: 12px;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #42a5f5, #fdd835);
      width: 12%; /* 3 of 25 tasks */
      transition: width 0.4s ease-in-out;
    }

    .task-number {
      position: absolute;
      top: 35px;
      left: 20px;
      font-weight: 600;
      font-size: 0.9rem;
      color: #1976d2;
    }

    h1 {
      text-align: center;
      color: #0288d1;
      margin-bottom: 20px;
      font-size: 1.8rem;
    }

    p {
      color: #444;
      font-size: 1rem;
      margin-bottom: 20px;
      line-height: 1.5;
      text-align: center;
    }

    .task-list {
      background: #e1f5fe;
      border-radius: 15px;
      padding: 20px;
      margin: 20px 0;
    }

    .task-item {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .task-item input {
      margin-right: 10px;
      transform: scale(1.3);
    }

    .task-item label {
      font-size: 1rem;
      color: #01579b;
    }

    button {
      display: block;
      margin: 25px auto 0;
      background: linear-gradient(90deg, #42a5f5, #fdd835);
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 30px;
      padding: 12px 30px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .emoji {
      font-size: 2rem;
      margin-top: 15px;
      text-align: center;
      display: none;
      animation: bounce 1.5s ease infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
  </style>
</head>
<body>
  <div class="task-container">
    <div class="progress-container">
      <div class="progress-bar" id="progress-bar"></div>
    </div>
    <div class="task-number">Task 3 of 25</div>

    <h1>💦 Water Buddy Challenge</h1>
    <p>
      Be a <b>Water Buddy</b>! Complete each water-saving action below for the next 3 days.  
      When you’ve done them all, click “Mark as Done” to earn your Water Hero badge! 🌊
    </p>

    <div class="task-list">
      <div class="task-item"><input type="checkbox" id="task1"><label for="task1">Turn off the tap while brushing your teeth 🪥</label></div>
      <div class="task-item"><input type="checkbox" id="task2"><label for="task2">Use a mug instead of running water for rinsing 💧</label></div>
      <div class="task-item"><input type="checkbox" id="task3"><label for="task3">Tell one friend how to save water 💬</label></div>
      <div class="task-item"><input type="checkbox" id="task4"><label for="task4">Check if any tap at home leaks 🚰</label></div>
      <div class="task-item"><input type="checkbox" id="task5"><label for="task5">Reuse leftover water for plants 🌱</label></div>
    </div>

    <button id="complete-btn" disabled>✅ Mark as Done</button>
    <div class="emoji" id="celebration">🎉💦 You’re a true Water Buddy! 🌊</div>
  </div>

  <script>
    const checkboxes = document.querySelectorAll('.task-item input');
    const completeBtn = document.getElementById('complete-btn');
    const celebration = document.getElementById('celebration');
    const progressBar = document.getElementById('progress-bar');

    checkboxes.forEach(box => {
      box.addEventListener('change', () => {
        const allChecked = Array.from(checkboxes).every(b => b.checked);
        completeBtn.disabled = !allChecked;
      });
    });

    completeBtn.addEventListener('click', () => {
      progressBar.style.width = "12%";
      celebration.style.display = "block";
      completeBtn.textContent = "🌊 Task Completed!";
      completeBtn.disabled = true;
      completeBtn.style.background = "linear-gradient(90deg, #66bb6a, #81c784)";
    });
  </script>
</body>
</html>
